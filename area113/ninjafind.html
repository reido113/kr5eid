<!DOCTYPE html>
<html>
    <head>
        <title>Ninja Locator</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style> h1,h2,p {text-align: center;}</style>
    </head>
    <body>
        <H1 slign->*** Area113 ***</H1>
        <h2>NO TRESPASSING NINJA</H2>
        <h1>Geolocation Required</h1>
        <p>Clicking below will remove<br>the transparency of your Shinobi Shozoku</p>
        <button style="margin:auto;display:block" onclick="getLocation()">Ninjas Location</button>
        <p id="demo"></p>
        <script>
            const x = document.getElementById("demo");
            function getLocation() {
                if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(success, error);
                } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
            function success(position) {
                x.innerHTML = "Ninja Has Been Located!" +
                "<br><br>Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude +
                "<br><br>Your Transparency Has Been Restored" +
                "<br>Travel Well Invisible Warrior";
            }
            function error() {
                alert("Please ensure that location services are enabled for this site.");
             }
         </script>
    </body>
</html>
