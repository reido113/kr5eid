<!DOCTYPE html>
<html>
    <head>
        <title>KR5EID</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style> h1,h2,p {text-align: center;}</style>
    </head>
    <body>
        <H1 slign->*** Area113 ***</H1>
        <h2>NO TRESPASSING SUKKA</H2>
        <h1>Must Check Geolocation</h1>
        <p>Click Below to get your coordinates.</p>
        <button style="margin:auto;display:block" onclick="getLocation()">Ninja Locator</button>
        <p id="demo"></p>
        <script>
            const x = document.getElementById("demo");
            function getLocation() {
                if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(success, error);
                } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
            function success(position) {
                x.innerHTML = "Ninja Located!" + "<br>Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
            }
            function error() {
                alert("Sorry, no position available. Please ensure that location services are enabled for this site.");
             }
         </script>
    </body>
</html>
